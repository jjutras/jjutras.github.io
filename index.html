<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Jeu de mémoire</title>

  <link rel="stylesheet" href="styles.css">
</head>



<body>
    <dialog id="dialog">
          <h1 id="projet">Projet personnel</h1>
          <hr>
          <p id="design">Desing web gr2 - Automne 2024</p>
          <div id="realiser">
            <div id="inspiration">
              <h2>Réaliser par</h2>
              <p>Jérémie Jutras</p>
              <h2>Inspiration</h2>
             <a href=" https://marina-ferreira.github.io/memory-game/"> https://marina-ferreira.github.io/memory-game/</a> 
            </div>
            <img id="img" src="img/megaman.png" alt="megaman">
          </div>
        <button id="fermer">Fermer la fenêtre</button>
        <p id="fenêtre">Ne plus afficher la fenêtre</p>
    </dialog>

  <div id="timer">
    temps : 0s
  </div>

  <div id="carteRetourner">
    Nombre de carte retourner
  </div>

  <button id="effacer">Effacer le stockage</button>

 

  <section class="memory-game">
    <div class="memory-card" data-framework="aurelia">
      <img class="front-face" src="img/les boys222555555.png" alt="Aurelia" />
      <img class="back-face" src="img/gretzky.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="aurelia">
      <img class="front-face" src="img/les boys222555555.png" alt="Aurelia" />
      <img class="back-face" src="img/gretzky.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="img/slapshot-charlestown-chiefs-jersey.png" alt="Vue" />
      <img class="back-face" src="img/gretzky.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="img/slapshot-charlestown-chiefs-jersey.png" alt="Vue" />
      <img class="back-face" src="img/gretzky.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="angular">
      <img class="front-face" src="img/muscllleellelelelee.jpg" alt="Angular" />
      <img class="back-face" src="img/gretzky.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="angular">
      <img class="front-face" src="img/muscllleellelelelee.jpg" alt="Angular" />
      <img class="back-face" src="img/gretzky.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="ember">
      <img class="front-face" src="img/hansonnnnnnn.webp" alt="Ember" />
      <img class="back-face" src="img/gretzky.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="ember">
      <img class="front-face" src="img/hansonnnnnnn.webp" alt="Ember" />
      <img class="back-face" src="img/gretzky.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="backbone">
      <img class="front-face" src="img/boysssssssssss.jpg" alt="Backbone" />
      <img class="back-face" src="img/gretzky.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="backbone">
      <img class="front-face" src="img/boysssssssssss.jpg" alt="Backbone" />
      <img class="back-face" src="img/gretzky.png" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="react">
      <img class="front-face" src="img/paysageeeeeeeeeee.webp" alt="React" />
      <img class="back-face" src="img/gretzky.png" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="react">
      <img class="front-face" src="img/paysageeeeeeeeeee.webp" alt="React" />
      <img class="back-face" src="img/gretzky.png" alt="JS Badge" />
    </div>
  </section>

  <div id="finMessage" style="display: none;">
    <p>Félicitations ! Vous avez terminé en <span id="final-time"></span>.</p>
    <div id="message">
      <p>Petit message</p>
    </div>
    <div id="messagess">

    </div>
    <button id="boutonRecommencer">Recommencer</button>
  </div>


  <script src="scripts.js"></script>
</body>
</html>
